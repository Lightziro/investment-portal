version: "3.7"
services:
    php-base:
        build:
            args:
                user: sammy
                uid: 1000
            context: ./php/base
        image: php-base
        container_name: php-base
        restart: unless-stopped
        volumes:
            - ../docker/php:/usr/local/etc/php/conf.d/
            - ../:/var/www
        networks:
            - laravel
        extra_hosts:
            - "host.docker.internal:host-gateway"
        environment:
            PHP_IDE_CONFIG: "serverName=Docker"

    mysql:
        image: mysql:8.0
        container_name: mysql
#        platform: linux/x86_64
        restart: unless-stopped
        tty: true
        ports:
            - 3306:3306
        environment:
            MYSQL_DATABASE: portal
            MYSQL_ROOT_PASSWORD: BasePortal
            DB_USER: root
            DB_PASSWORD: BasePortal
            SERVICE_NAME: mysql
        volumes:
            - ../structure/mysql/data:/var/lib/mysql
#            - ../structure/mysql/my_dev.cnf:/etc/my.cnf.d/my.cnf
        networks:
            - laravel
        depends_on:
            - php-base

    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        tty: true
        depends_on:
            - php-base
        ports:
          - "80:80"
          - "443:443"
        volumes:
          - ../:/var/www
          - ./nginx/nginx_dev.conf:/etc/nginx/nginx_dev.conf
          - ./nginx/nginx_prod.conf:/etc/nginx/nginx_prod.conf
          - ./nginx/cert.pem:/etc/cert.pem
          - ./nginx/key.pem:/etc/key.pem
          - ./nginx/logs:/var/log/nginx
        environment:
          - APP_ENV=${APP_ENV:-dev}
        command: /bin/sh -c "envsubst '$$APP_ENV' < /etc/nginx/nginx_$$APP_ENV.conf > /etc/nginx/nginx.conf && exec nginx -g 'daemon off;'"
        networks:
            - laravel

    node:
        container_name: node
        image: "node:18"
        restart: unless-stopped
        user: "node"
        working_dir: /var/www/nextjs
        tty: true
        networks:
          - laravel
        ports:
            - "3000:3000"
        volumes:
            - ../:/var/www/
